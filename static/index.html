<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pastebin</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="span12">
                <div class="page-header">
                    <h3> Create a new paste </h3>
                </div>
            </div>
            <div class="span12">
                <form action="/paste" method="post" class="form-vertical well">
                    <div class="row">
                        <div class="span12">
                            <label for="code">Paste your paste here
                            </label>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <textarea id="code" class="span12" name="code" rows="20" cols="60" tabindex="4"></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" name="submit" value="submit" class="btn-large btn-primary">
                            <i class="icon-pencil icon-white"></i>
                            Create </button>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
